<!DOCTYPE html>
{{template "header"}}
<title>写设代日记 - 水利设计CMS系统</title>
<style type="text/css">
h3 {line-height: 150%;
  /*color: #DC143C;#000000*/
  color:#FFFFFF;
  background: #4682B4;/*#fff*/
  margin: 10;
  padding: 10;
  font-family: Georgia, Palatino, serif;
  }
</style>
</head>

<script src="/static/js/jquery-2.1.3.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="/static/js/uploadify/uploadify.css" type="text/css">

<body>
<div class="navbar navba-default navbar-fixed-top">
  <div class="container-fill">{{template "navbar" .}}</div>
</div>


<div class="col-lg-12">
<h3> <font size="5" >{{.CategoryProj.Title}}</font> <font size="4"> » {{.CategoryPhase.Title}}</font>
    <font size="4"> » {{.CategorySpec.Title}}</font>
    <font size="5"> » {{.Category.Title}}</font>
  </h3>

  <h2>写设代日记</h2>
  <form method="post" action="/topic/diary_add" enctype="multipart/form-data">
  <!--这里用addtopic1，意思就是和普通的添加文章附件一样，是一对多模式，只是上传附件后跳转到的页面为diaryview-->
    <div class="form-group">
      <label>日记编号:（保证在此分类下唯一性：如SL888-500-2018-12-12）</label>
      <input required="required" id="tnumber" type="text" class="form-control" name="tnumber" placeholder="Enter Data"></div>

    <div class="form-group">
    <label>日记名称:</label>
    <input id="name" type="text" class="form-control" name="title" placeholder="Enter Name" name="title"></div>

   <div class="form-group">
    <label>日记分类</label>
    <input readonly="readonly" type="text" class="form-control" name="category" value="{{.Category.Title}}"></div>
  <div class="form-group">
    <label>日记分类ID</label>
    <input readonly="readonly" id="categoryid" type="text" class="form-control"  name="categoryid" value="{{.Category.Id}}"></div>

  <div class="form-group">
    <label>日记前言:</label>
    <textarea name="content" cols="30" rows="10" class="form-control" placeholder="Enter Content作者名称" ></textarea>
  </div>
   <div class="control-group"> 
       <div class="controls">                    
         <div id="queue"></div>                    
           <input id="image" name="image" type="file">               
       </div>            
   </div> 

    <div class="form-actions">                
        <button type="button" class="btn btn-primary" onclick="return startUpload()">上传</button>
        <button type="button" class="btn btn-primary" onclick="$('#image').uploadify('stop')">停止上传</button>
    </div> 
   </form>
 </div>


<script type="text/javascript"> 

function startUpload() {
      var name=document.getElementById("name");
      if (name.value.length==0){
        alert("请输入日记名称");
        return false;
      }
      var name=document.getElementById("tnumber");
      if (name.value.length==0){
        alert("请输入日记编号");
        return false;
      }
  // var x=document.forms["myForm"]["fname"].value;
    var a = document.getElementsByName("tnumber");
  a=a[0].value;
    var b = document.getElementsByName("title");
  b=b[0].value;
  var c = document.getElementsByName("categoryid");
  c=c[0].value;
  var d = document.getElementsByName("category");
  d=d[0].value;
  var e = document.getElementsByTagName("textarea");
      e=e[0].value; 
  $('#image').uploadify("settings", 'formData', {'tnumber':a,'title':b,'categoryid':c,'category':d,'content':e});   //设置表单数据
  //直接用$("#tnumber").val()……
  $('#image').uploadify('upload','*');
 }

$(function(){  
var data1;            
    $("#image").uploadify({       //绑定元素      
    'fileObjName':'image',//html input标签的name属性的值吧。                 
    'debug':false,                  
     'auto':false,    //自动上传              
    'buttonText':'Choose Files',                   
    'removeCompleted':false, //上传完成以后是否保存进度条                    
    'cancelImg':'/static/js/uploadify/uploadify-cancel.png',                   
    'swf':'/static/js/uploadify/uploadify.swf', <!--//必须设置  swf文件路径  -->            
    'uploader':'/topic/diary_add',         //必须设置，上传文件触发的url       
    // 'fileTypeDesc':'All Files', //FileType                 
    // 'fileTypeExts':'*.*',                  
    'overrideEvents':['onDialogClose'],                
    'multi':true,   
    'preventCaching': true, 
     'onUploadSuccess' : function(file, data, response) { 
            // alert('文件 ' + file.name + ' 上传成功.详细信息： ' + response + ':' + data); 
            data1=data//这里必须用这个data1变量过渡
        },  
    //文件队列传输完毕    queueDate [uploadsSuccessful,uploadsErrored]
    onQueueComplete : function(queueData,data){
      // alert(data1)
                      alert('success:'+queueData.uploadsSuccessful+'fail:'+queueData.uploadsErrored) 
                      window.location.href='/topic/viewdiary?tid='+data1//一次蒙对了，'/topic/viewdiary?tnumber='+$("#tnumber").val(),jquery获取name=tnumber的值 window.location.href='/topic/adddiary?id='+$("#tnumber").val() 这里不能用tnumber，防止同名错误        
                      }, 
                                 
                      //单文件传输成功——下面这句可用                      
    // onUploadSuccess:function(file, data, response){
    //                   alert('singleSuccess,fileName:'+file.name);            
    //                 }, 

    // 'onComplete'  : function(event, ID, fileObj, response, data) { 
    //     alert(response);  
    //     }
     'method':'post'        
    });        
}); 
</script>


</body>
</html>
